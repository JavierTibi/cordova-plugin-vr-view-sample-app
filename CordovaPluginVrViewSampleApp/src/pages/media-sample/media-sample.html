<ion-header>

  <ion-navbar>
    <ion-title>Samples</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <ion-spinner [hidden]="!isLoading"></ion-spinner>
    <p class="error-message" text-center [hidden]="!errorMessage">{{errorMessage}}</p>
  </div>
  <div class="media-sample-container">
    <div *ngFor="let media of mediaSamples" (click)="onMediaSampleitemClick(media)">
      <media-sample-item [mediaSample]="media"></media-sample-item>
    </div>
  </div>
</ion-content>
